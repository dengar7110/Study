<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2021년 3월 가계부</h1>
    <table class="account-book
    ">
        <thead>
            <tr class="top">
                <th>날짜</th>
                <th>사용처</th>
                <th>결제</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3월 4일</td>
                <td>식재료 쇼핑</td>
                <td>신한카드</td>
                <td>87,000원</td>
            </tr>
            <tr>
                <td>3월 2일</td>
                <td>기름 주유</td>
                <td>국민카드</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>3월 2일</td>
                <td>떡볶이</td>
                <td>현금</td>
                <td>12,000원</td>
            </tr>
            <tr class="bottom">
                <td>합계</td>
                <td colspan="3" class="spend-money">149,000원</td>
            </tr>
        </tbody>
    </table>
    <p>
        <label class="label1">날짜 : </label><input type="text" class="input2">
        <label class="label1">사용처 : </label><input type="text" class="input2">
        <label class="label1">결제 : </label><input type="text" class="input2">
     <label class="label1">가격 : </label><input type="text" class="input2">
    </p>
    <input class="button1" type="button" value="저장하기">
  
</body>
</html>
