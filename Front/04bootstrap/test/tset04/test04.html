<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 채우기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div id="wrap">
        <header class="d-flex">
            <div class="logo col-2 d-flex align-items-end">
                <h1 class="text-info">MD택배</h1>
            </div>
            <nav class="main-menu col-10 d-flex align-items-end">
                <ul class="nav nav-fill w-100 font-weight-bold ">
                    <li class="nav-item"><a class="nav-link text-info" href="#">회사 소개</a></li>
                    <li class="nav-item"><a class="nav-link text-info" href="#">기업 택배</a></li>
                    <li class="nav-item"><a class="nav-link text-info" href="#">개인 택배</a></li>
                    <li class="nav-item"><a class="nav-link text-info" href="#">고객센터</a></li>
                </ul>
            </nav>
        </header>
        <section class="contents d-flex">
            <article class="banner w-50" >
                <img class="h-100" src="https://imgnews.pstatic.net/image/648/2024/06/25/0000026722_001_20240625141712393.jpg?type=w647" alt="">
            </article>
            <article class="check w-50">
                <div class="h-50">
                    <h2 class="mt-5 ml-4">물류를 선도하는</h2>
                    <h1 class="text-center text-info">MD 택배</h1>
                </div>
                <div class="h-50">
                    <div class="ml-3">
                        <h4>운송장 조회</h4>
                        <input type="text" class="form-control">
                        <div class="d-flex justify-content-end mt-2">
                            <button type="button" class="btn btn-info">조회</button>
                        </div>
                    </div>
                </div>
            </article>
                
        </section>

        <footer class="d-flex">
            <div class="logo d-flex align-items-center">
                <h2>MD 택배</h2>
            </div>
            <div class="copyright d-flex justify-content-center align-items-center">
                <div>Copyright 2021. mdcooper All Rights Reserved.</div>
            </div>
            <div class="contact d-flex justify-content-end align-items-center">
                <h5>고객센터 : <br> 02-000-0000</h5>
            </div>
        </footer>
    </div>
    


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
