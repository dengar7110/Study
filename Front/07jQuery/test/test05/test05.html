<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입화면 만들기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <header class="d-flex align-items-end">
            <h1 class="text-danger">111번가</h1>
        </header>
        <hr>
        <section class="contents d-flex justify-content-center">

            <div class="join-box">
                <h2 class="mt-2">가입 정보 입력</h2>
                <h5 class="mt-3">111번가로 다양한 혜택을누려보세요!</h5>

                <label class="mt-3">아이디</label>
                <input id="userId" type="text" class="form-control" placeholder="Username">
            
                <label class="mt-2 mb-1">비밀 번호</label>
                <input id="passwordInput" type="password" class="form-control" placeholder="password">
            
                <label class="mt-2 mb-1">비밀 번호 확인</label>
                <input id="checkPasswordInput" type="password" class="form-control" placeholder="passwordCheck">
            
                <label class="mt-2 mb-1">이름</label>
                <input id="userName" type="text" class="form-control" placeholder="name">

                <label class="mt-2 mb-1">이메일</label>
                <div class="d-flex input-group">
                    
                        <input id="userEmail" type="text" class="form-control" placeholder="email">
                        <span class="input-group-append input-group-text">@</span>
                    

                    <input id="select-text" class="form=control input-group-append" type="text" hidden>
                    <select id="select-list" class="form-control input-group-append">
                        <option name="manual" value="naver.com">naver.com</option>
                        <option name="manual" value="gmail.com">gmail.com</option>
                        <option name="manual" value="daum.net">daum.net</option>
                        <option name="manual" value="type">직접입력</option>
                    </select>
                </div>
                
                <div class="d-flex mt-3 mb-5">
                    <button id="joinBtn" type="button" class="btn btn-block bg-danger">가입하기</button>
                </div>
            </div>
        
        </section>
        <hr>
        <footer class="d-flex justify-content-center">
            <div>Copyright 2021. 111st All Rights Reserved.</div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $("#joinBtn").on("click", function() {
                let userId = $("#userId").val();
                let userName = $("#userName").val();
                let userEmail = $("#userEmail").val();
                let password = $("#passwordInput").val();
                let checkPassword = $("#checkPasswordInput").val();

                if(userId == ""){
                    alert("아이디를 입력하세요.");
                    return;
                }
                if(password == ""){
                    alert("비밀번호를 입력하세요.");
                    return;
                }
                if(password != checkPassword){
                    alert("비밀번호가 일치하지 않습니다.");
                    return;
                }
                if(userName == ""){
                    alert("이름을 입력하세요.");
                    return;
                }
                if(userEmail == ""){
                    alert("이메일을 입력하세요.");
                    return;
                }
                

                alert("아이디 : " + userId +  " \n이름: " + userName + "\n이메일 : " + userEmail + "@" + "\n가입이 완료되었습니다.");
                
            });

            $("#select-list").on("change",function(){
                let selectlist = $("#select-list").val();
                
                if(selectlist != type){
                    $("#select-text").attr("hidden",true);
                }
            });

        });

    </script>
</body>
</html>
