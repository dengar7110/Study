<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통나무 팬션</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrap">
        <header class="d-flex justify-content-center align-items-center">
            <div class="display-4">통나무 팬션</div>
        </header>
        <nav class="main-menu">
            <ul class="nav nav-fill font-weight-bold">
                <li class="nav-item"><a href="#" class="nav-link text-white">팬션소개</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">예약안내</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
            </ul>
        </nav>
        <section class="contents">
            <article class="banner">
                <img id="bannerImage" alt="패션 전경" src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg">
                <!-- <button type="button" id="nextBtn">다음</button> -->
            </article>
            <article class="reservation d-flex text-white">
                <div class="booking d-flex justify-content-center align-items-center">
                    <div class="display-4">
                        실시간 <br>
                        예약하기
                    </div>
                </div>
                <div class="confirm p-4">
                    <div>
                        <div class="d-flex align-items-end">
                            <h3 class="mr-4">예약확인</h3>
                            <label>회원<input type="radio" name="type" value="member" checked></label>
                            <label class="ml-3">비회원<input type="radio" name="type" value="nonMember"></label>
                        </div>
                        <div class="mt-3" id="memberInput">
                            <div class="d-flex">
                                <label class="col-3 text-right">아이디</label><input type="text" class="form-control col-9" id="idInput">
                            </div>
                            <div class="d-flex mt-2">
                                <label class="col-3 text-right">비밀번호</label><input type="password" class="form-control col-9" id="passwordInput">
                            </div>
                        </div>
                        <div class="mt-3 d-none" id="nonMemberInput">
                            <div class="d-flex">
                                <label class="col-3 text-right">이름</label><input type="text" class="form-control col-9" id="nameInput">
                            </div>
                            <div class="d-flex mt-2">
                                <label class="col-3 text-right">전화번호</label><input type="text" class="form-control col-9" id="phoneNumberInput">
                            </div>
                            <div class="d-flex mt-2">
                                <label class="col-3 text-right">날짜</label><input type="text" class="form-control col-9" id="dateInput">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-3">
                            <button type="button" class="btn btn-success" id="searchBtn">조회 하기</button>
                        </div>
                    </div>
                </div>
                <div class="contact d-flex justify-content-center align-items-center">
                    <div>
                        <h3>예약문의 : </h3>
                        <h1>010- <br>000- 1111</h1>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <div class="small text-secondary mt-3">
                제주특별자치도 제주시 애월읍 <br>
                사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                Copyright 2025 tongnamu All right reserved
            </div>
        </footer>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            var bannerList = [
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg",
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner2.jpg",
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner3.jpg",
                "http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner4.jpg"
            ];

            var currentIndex = 0;

            // 셋 인터벌 함수
            setInterval(function(){
                currentIndex++;
                if(currentIndex == bannerList.length) {
                    currentIndex = 0;
                }
                $("#bannerImage").attr("src", bannerList[currentIndex]);
            }, 3000);

            // $("#nextBtn").on("click", function() {
            //     currentIndex++;
            //     if(currentIndex == bannerList.length) {
            //         currentIndex = 0;
            //     }
            //     $("#bannerImage").attr("src", bannerList[currentIndex]);

            // });

            $("#searchBtn").on("click", function() {

                let type = $("input[name='type']:checked").val();

                if(type == "member"){
                    let id = $("#idInput").val();
                    let password = $("#passwordInput").val();

                    if(id == ""){
                        alert("아이디를 입력하세요.")
                        return;
                    }

                    if(password == ""){
                    alert("비밀번호를 입력하세요.");
                    return;
                    }

                } else {
                    let name = $("#nameInput").val();
                    let phoneNumber = $("#phoneNumberInput").val();
                    let date = $("#dateInput").val();
                    
                    if(name == ""){
                        alert("이름을 입력하세요.");
                        return;
                    }
    
                    if(phoneNumber == ""){
                        alert("전화번호를 입력하세요.");
                        return;
                    }
    
                    if(!phoneNumber.startsWith("010")){
                        alert("010으로 시작하는 번호만 입력 가능합니다.");
                        return;
                    }
    
                    if(date == ""){
                        alert("날짜를 입력하세요.");
                        return;
                    }
                }

            });

            $("input[name='type']").on("change", function(){
                let type = $(this).val();
                if(type == "member"){
                    $("#nonMemberInput").addClass("d-none");
                    $("#memberInput").removeClass("d-none");
                }else{
                    $("#memberInput").addClass("d-none");
                    $("#nonMemberInput").removeClass("d-none");
                }

            });

        });

    </script>
</body>
</html>
