<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통나무 팬션</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrap">
        <header class="d-flex justify-content-center align-items-center">
            <div class="display-4">통나무 팬션</div>
        </header>
        <nav class="main-menu">
            <ul class="nav nav-fill font-weight-bold">
                <li class="nav-item"><a href="#" class="nav-link text-white">팬션소개</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">예약안내</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
            </ul>
        </nav>
        <section class="contents">
            <article class="banner">
                <img src="http://marondal.com/material/images/dulumary/web/front/jquery/test06_banner1.jpg" alt="배너">
            </article>
            <article class="reservation d-flex text-white">
                <div class="booking d-flex justify-content-center align-items-center">
                    <div class="display-4">
                        실시간 <br>
                        예약하기
                    </div>
                </div>
                <div class="confirm p-4">
                    <div>
                        <div class="d-flex align-items-end">
                            <h3 class="mr-4">예약확인</h3>
                            <label>회원<input type="radio" name="type" checked></label>
                            <label class="ml-3">비회원<input type="radio" name="type"></label>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex">
                                <label class="col-3 text-right">아이디</label><input type="text" class="form-control col-9">
                            </div>
                            <div class="d-flex mt-2">
                                <label class="col-3 text-right">비밀번호</label><input type="password" class="form-control col-9">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success">조회하기</button>
                        </div>

                    </div>
                </div>
                <div class="contact d-flex justify-content-center align-items-center">
                    <div>
                        <h3>예약문의 : </h3>
                        <h1>010- <br>000- 1111</h1>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <div class="small text-secondary mt-3">
                제주특별자치도 제주시 애월읍 <br>
                사업자등록번호: 111-22-255222 / 농어촌민박사업자지정 / 대표:김통목 <br>
                Copyright 2025 tongnamu All right reserved
            </div>
        </footer>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
