<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
</head>
<body>
    <h1>2021 1학기 시간표</h1>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>영어</td>
                <td>수학</td>
                <td>과학</td>
                <td>국어</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>2</td>
                <td>윤리</td>
                <td>과학</td>
                <td>음악</td>
                <td rowspan="2">미술</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>3</td>
                <td>수학</td>
                <td rowspan="2">미술</td>
                <td>영어</td>
                <td>영어</td>
            </tr>
            <tr>
                <td>4</td>
                <td>음악</td>
                <td>국사</td>
                <td>영어</td>
                <td>문학</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="5">자율학습</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
