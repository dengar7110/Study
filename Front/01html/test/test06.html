<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
</head>
<body>
    <p>
        <select>
            <option>자유 게시판</option>
            <option>공지사항</option>
            <option>질문 게시판</option>
        </select>
        <label>제목 : </label><input type="text">
        <label>공개 : <input type="checkbox"></label>
    </p>

    <p>
        <textarea cols="100" rows="10"></textarea>
    </p>

    <p>
        <label>출처 : </label><input type="text">
    </p>
    <button type="button">쓰기</button>
</body>
</html>
