<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 태그</title>
</head>
<body>
    <h3>1. 입력 태그</h3>
    <label>아이디 <input type="text" placeholder="아이디를 입력하세요."></label>
    <br>
    <label>패스워드 <input type="password" placeholder="패스워드를 입력하세요."> </label>
    
    <h3>2. 라디오 버튼</h3>
    <label>남성 <input type="radio" name="gender" checked></label>
    <label>여성 <input type="radio" name="gender"></label>

    <h3>3. 체크 박스</h3>
    <label>독서<input type="checkbox" checked></label>
    <label>게임<input type="checkbox"></label>
    <label>헬스<input type="checkbox"></label>

    <h3>4. 파일 입력</h3>
    <input type="file">

    <h3>5. 버튼</h3>
    <button type="button">입력</button>
    <button type="s">입력</button>

    <h3>6. 셀렉트 박스</h3>
    <select>
        <option>사과</option>
        <option>바나나</option>
        <option selected>배</option>
    </select>

    <h3>7. 텍스트 에어리어</h3>
    <textarea cols="30" rows="10">
안녕!
텍스트 에어리어
    </textarea>
</body>
</html>
