<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 태그</title>
</head>
<body>
    <h3>1. 입력 태그</h3>
    <label>아이디 <input type="text" placeholder="아이디를 입력하세요."></label>
    <br>
    <label>패스워드 <input type="password" placeholder="패스워드를 입력하세요."> </label>
    <h3>2. 라디오 버튼</h3>
    <label>남성 <input type="radio" name="gender" checked></label>
    <label>여성 <input type="radio" name="gender"></label>
</body>
</html>
