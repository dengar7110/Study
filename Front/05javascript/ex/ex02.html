<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문과 자료구조</title>
</head>
<body>


    <script>
        // for 반복문
        for(let i = 0; i < 5; i++) {
            console.log(i);
        }

        // 배열, 리스트
        let list = [10, 20, 30, 40, 50];
        console.log(list);
        // 특정 인덱스 값 가져오기
        console.log(list[3]);
        // 값 추가
        list.push(60);
        list.push(70);
        console.log(list);

        // 반복문
        for(let i = 0; i < list.length; i++) {
            console.log(list[i]);
        }

        // java 향상된 for 문
        for(let number of list){
            console.log(number);
        }

        // Dictionary (Java Map)
        let scoreInfo = {"국어":90, "수학":100, "영어":90};
        console.log(scoreInfo);

        console.log(scoreInfo["수학"]);
        console.log(scoreInfo.국어);

        let person = {};
        person["name"] = "홍정원";
        person["age"] = 25;

        console.log(person);

        person["age"] = 26;
        console.log(person);
        person.age = 27;
        console.log(person);

        // 키를 기반으로한 반복문
        for(let key in person) {
            console.log(person[key]);
        }

        // 특정 키가 존재하는지 여부
        if("age" in person) {
            console.log("age 가 존재 한다.")
        }


    </script>
    
</body>
</html>
