<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>

    <script>

        let text = "I must do what I want to do";

        // 문자열 길이 
        console.log(text.length);

        // 특정 위치 문자 얻기
        console.log(text.charAt(7));

        // 특정 문자열이 어느 위치에 있는지 확인
        console.log(text.indexOf("what"));
        console.log(text.indexOf("asdf"));

        // 특정 문자열이 존재하는지
        console.log(text.includes("must"));

        // 특정 문자열을 다른 문자열로 바꾸기 (치환)
        console.log(text.replace("I", "You"));
        console.log(text);

        // 모든 문자열 치환 - 정규표현식 (Regular expression)
        console.log(text.replace(/I/g, "You"));

        // 문자열 자르기
        console.log(text.substring(2,6));

        // 문자열 쪼개기
        let parts = text.split(" ");
        console.log(parts);

        // 문자열 앞뒤 공백 제거
        let userId = "         dulumary               ";
        console.log(userId);
        console.log(userId.trim());


    </script>
    
</body>
</html>
